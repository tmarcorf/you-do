<div class="pomodoro-container">
    <div class="timer">
        <h1>{{currentTimer}}</h1>
    </div>
    <div class="buttons">
        <button class="button" (click)="startTimer()">Start</button>
        <button class="button" (click)="pauseTimer()">Pause</button>
        <button class="button" (click)="resetTimer()">Reset</button>
    </div>

</div>
